<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat&family=Poppins:ital,wght@0,300;0,600;0,700;1,600&display=swap" rel="stylesheet">

</head>

<body>
    <!--First Section: Image Header!-->
    <section id="img_header">
        <div class="image_nav">
            <h4>Bootstrap Gallery</h4>
            <button>Download Now!</button>
        </div>
        <div class="header_word">
            <div class="img_word">
                <h1>HTML Image Gallery</h1>
                <p>Right here you Can see by yourself how exactly the HTML Image Gallery look like. Feel free to use these awesome, super customizable arid mobile-friendly galleries to make your website more interesting and appealing for its visitors</p>
                <button>Download Gallery</button>
            </div>
        </div>
    </section>
    <!--Section Image Header!-->


    <!--Second Section: Image Gallery!-->
    <section id="gallery">
        <h1>Put in use some tags</h1>
        <div class="gal_buttons">
            <button>All</button>
            <button>Beautiful</button>
            <button>Creative</button>
            <button>Cool</button>
            <button>Awesome</button>
        </div>
        <div class="photos">
            <img src="images/3.jpg" alt="skycrapers.jpg">
            <img src="images/2.jpg" alt="handinwater.jpg">
            <img src="images/4.jpg" alt="view.jpg">
            <img src="images/6.jpg" alt="zebra.jpg">
            <img src="images/5.jpg" alt="sea.jpg">
            <img src="images/8.jpg" alt="mountain.jpg">
            <img src="images/10.jpg" alt="bird.jpg">
            <img src="images/7.jpg" alt="bird.jpg">
        </div>
    </section>
    <!--Second Section: Image Gallery!-->

</body>

</html>
